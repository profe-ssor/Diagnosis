{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/detail/patient-list.css' %}">
</head>
<body>
    <style>
        .main{
            display: grid;
            grid-template-columns: 1fr 3fr ;
        }

        .btn{
          color: white;
          font-size: 25px;
          font-weight: bolder;
        }
    </style>

   
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <a class="navbar-brand" href="#">Manage Patient</a>

            </div>
         
        </nav><br>

        <div class="main">
            <div class="container_side-bar">
<!-- image side bar -->
              <section class="side-bar">
                <img src="{% static '/img/side 1.jpeg' %}" width="160%" height="160%" alt="see Professor">
               
              </section>
            </div> 
 <!-- image side bar ends -->  
 
 <!-- Patient form starts -->

           <div class="container">
            <form action="" method="POST">
                {% csrf_token %}
               
                
               <div class="detail">
               <div class="title">
                 <table>
                  <tr>
                <th>
                  <a href="#" class="btn-primary btn-block btn-lg">Patient-List</a>
                </th>
                <th>
                  <a style="margin-left: 200px;" href="{% url 'patient-list' %}" class="btn-primary btn-block btn-lg">+Add Patient</a>
                </th>
              </tr>
            </table>
          </div><br>
          {% for x in form %}
          <div class="form-group row " >
                            <label for="label" class="col-md-2 col-form-label col-form-label-md">{{x.label}}</label>
                            <div class="col-md-6">
                            {{x}}
                            </div>
                          </div><br>
                  
        
                    {% endfor %}
        

                  </div><br>
                  <center>
                  <div >
                  <button type="submit" class="btn btn-danger btn-lg">Submit</button>
                </div>
            </center>
            </form>
           </div>
           
        </div>
            </div>
            <!-- Patient form ends -->
            
        </div>
        
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>   
</body>
</html>
